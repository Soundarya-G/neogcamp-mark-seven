<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Valyrian translator</title>

    <style>

        :root{
            --width-break:600px
        }

        body{
            margin: 0;
            font-family: 'Roboto Slab', serif;
            font-size: xx-large;
        }

        h1{
            text-align: center;
        }

        main{
            margin: auto;
            padding: 1rem;
            max-width: var(--width-break);
           
        }

        textarea{
            box-sizing: border-box;
            display: block;
            height:15vh;
            width: 100%;
            border-radius: 0.5rem;
            margin:auto;
            max-width: var(--width-break);
            font-weight: bolder;
            border: 1px solid black;

        }

        #btn-translate{
            display: block;
            padding: 1rem 3rem;
            margin: 2rem;
            border-radius: 0.5rem;
            font-size: large;
            margin-top: 2rem;
            background-color: white;
            text-align : center;
            font-weight: bold;
            border: 1px solid black;

        }

        #output{

            border: 1px solid black;
            display: block;
            height: 15vh;
            width: 100%;
            margin: none;
            border-radius: 1rem;
            max-width: var(--width-break);
            font-weight: bolder;

        }

        .container{
            margin:auto
        }

    </style>
</head>
<body>
    <nav>
        <h1>Speak in Valyrian</h1>
    </nav>
    
    <main>
        <textarea id="text_input" class="container"></textarea>
        <button id="btn-translate" class="container">Translate to Valyrian</button>
        <div id="output" class="container"></div>
    </main>

    <script src="app.jss" type="text/javascript"></script>
</body>
</html>
